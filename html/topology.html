    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.0.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/topology.css">

    <script id="statTableTemp" type="text/x-dot-template">
        <div id ="stateTableCaption" class="panel-heading">状态表</div>
        <div class="panel-body">
            <table id="stateTable">
                <tr>
                    <th style="width:37%;">名称</th>
                    <th >值</th>
                </tr>
                <tr>
                    <td>ID:</td>
                    <td>{{=it.dpid || "    "}}</td>
                </tr>
                <tr>
                    <td>数据链路</td>
                    <td>{{=it.dp_desc || "    "}}</td>
                </tr>
                <tr>
                    <td>硬件</td>
                    <td>{{=it.hw_desc || "    "}}</td>
                </tr>
                <tr>
                    <td>软件</td>
                    <td>{{=it.sw_desc || "    "}}</td>
                </tr>

                <tr>
                    <td>制造商</td>
                    <td>{{=it.mfr_desc || "    "}}</td>
                </tr>
                <tr>
                    <td>序列号</td>
                    <td>{{=it.serial_num || "    "}}</td>
                </tr>
                <tr>
                    <td>端口个数</td>
                    <td>{{=it.port_count || "    "}}</td>
                </tr>
            </table>
        </div>
	 </script>

    <div id="nav" class="panel panel-default">
        <div id="statetableWrap">

        </div>

    </div>

    <div id="topology" class="panel panel-default">
        <div class="panel-heading" style="font-size: 24px">网络拓扑图</div>
        <div id="topology-pane" class="panel-body">
        </div>
    </div>

    <script src="/js/topology.js" crossorigin="anonymous"></script>
</div>
